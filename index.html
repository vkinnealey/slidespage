<!DOCTYPE html>
<html>
  <head>
    <title>
      Cute Dog Slide Show!
    </title>
    <link rel= stylesheet type=text/css href=style.css>
    <script type=text/javascript src=js/main.js> </script>
    <script src=https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js></script>
    <link href="https://fonts.googleapis.com/css?family=Bubbler+One|Vibur" rel=stylesheet>
  </head>
<body>
  <div class="intro"> 
    <h1> Dog Slide Show! </h1>  
  </div>
    <h2> For the love of dogs, I have created the below slide show! </h2>
  <div class='slideshow'>
  <ul id="slides">
    <div class='slide'>
    <div class='slide1'>
      <li><img src="dogimage1.jpg" style='width:50em';></li>
    </div>
    </div>
    <div class='slide'>
    <div class='slide2'>
      <li><img src="dogimage2.jpeg" style='width:50em';></li>
    </div>
    </div>
     <div class='slide'>
      <div class='slide3'>
      <li><img src="dogimage3.jpeg" style='width:50em';></li>
    </div>
    </div>
  </div>
  </ul>
  <div class='buttons'>
    <div class='leftbutton'>
        <img src='arrow1.png' style='width:3em; height:4em';>

    </div>
    <div class= 'rightbutton'>
       <img src='arrow2.png' style='width:3em; height:4em';>
  </div>

           
</body>
</html>
